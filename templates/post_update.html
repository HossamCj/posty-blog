<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://fonts.googleapis.com/css?family=Poppins:400,600" rel="stylesheet">
        <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
        <title>Add Post | Posty</title>
    </head>
    <body>

        <header>
            <h1>Posty</h1>
            <span><a href="{{ url_for('home') }}">Home</a></span>
        </header>

        <main id="add-section">
            <h2>Update <span style="color: dodgerblue">{{ post.name }}</span> post</h2>

            <form action="{{url_for('post_update', id=post.id)}}" method="POST">
                <input autofocus type="text" name="photo_url" value="{{ post.photo_url }}" placeholder="Please past photo url here!">
                <input type="text" name="name" id="" placeholder="Enter author name here!" value="{{ post.name }}">
                <textarea name="body" cols="30" rows="10" placeholder="Type your post content here!">{{ post.body }}</textarea>
                <div>
                    <button>Update</button>
                </div>
            </form>

        </main>
    </body>
</html>

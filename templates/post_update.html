<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Posty Update</title>
    </head>
    <body>
        <header>
            <a href="{{ url_for('home') }}">Coretabs Posty </a> | <span style="color: dodgerblue">Update</span>
        </header>
        <main>

            <form action="{{ url_for('post_update', id=post.id) }}" method="POST">
                <div>
                    <input type="text" name="photo_url" value="{{ post.photo_url }}" placeholder="Past your photo url here" autofocus>
                </div>
                <div>
                    <input type="text" name="name" value="{{ post.name }}" placeholder="Write your name">
                </div>
                <div>
                    <textarea name="body" cols="30" rows="10" placeholder="Write your post here">{{ post.body }}</textarea>
                </div>
                <div>
                    <input type="submit" value="update">
                </div>
            </form>

        </main>
    </body>
</html>
